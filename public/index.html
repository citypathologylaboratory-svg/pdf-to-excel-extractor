<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel Converter | City Pathology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF to Excel Converter</h1>
            <p>Extract data from your PDF files instantly</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Drop your PDF here</h2>
                    <p>or <span class="browse-link">browse your files</span></p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>

                <div class="options">
                    <label>
                        <input type="radio" name="format" value="auto" checked>
                        <span>Auto (detect tables & text)</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="table">
                        <span>Tables only</span>
                    </label>
                    <label>
                        <input type="radio" name="format" value="text">
                        <span>Text only</span>
                    </label>
                </div>

                <button id="convertBtn" class="convert-btn" disabled>
                    <span>Convert to Excel</span>
                </button>
            </div>

            <div id="statusArea" class="status-area hidden">
                <div class="spinner"></div>
                <p id="statusText">Processing your file...</p>
            </div>
        </main>

        <footer>
            <p>City Pathology Laboratory &copy; 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
